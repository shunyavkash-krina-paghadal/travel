<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="asstes/css/main.css" type="text/css">
</head>

<body>
    <!-- Header -->

    <header>
        <div class="container">
            <div class="header-inner">
                <div class="header-items">
                    <div class="logo-white">
                        <img src="asstes/img/icons/logo-white.png" alt="logo-white" />
                    </div>

                    <nav>
                        <ul>
                            <li><a href="#">Home</a></li>
                            <li><a href="#">Tours</a></li>
                            <li><a href="#">Destinstion</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Pages</a></li>

                            <a href="#" class="se-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-search">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M10 10m-7 0a7 7 0 1 0 14 0a7 7 0 1 0 -14 0"></path>
                                    <path d="M21 21l-6 -6"></path>
                                </svg>
                            </a>
                        </ul>
                    </nav>
                    <a href="#" class="btn-green">
                        <h4>Book Now</h4>
                        <i class="ri-send-plane-fill"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- Herosection -->

    <section class="herosection">
        <div class="container">
            <div class="hero-content">
                <a href="#" class="btn-orange">Tour & Travels</a>
                <h1 class="hero-main-heading">Tour Travel & Adventure Camping</h1>
                <a class="btn-green" href="#" style="margin-top: 30px;">
                    <h4 style="padding-right: 70px;">Exploare More</h4>
                    <i class="ri-send-plane-fill"></i>
                </a>
            </div>
        </div>

    </section>


    <!-- Formsection -->

    <section class="booking-form">
        <div class="container">
            <div class="form-inner">
                <form>
                    <div class="form-group">
                        <label>Check In</label>
                        <input type="date" required/>
                    </div>
                    <div class="form-group">
                        <label>Check Out</label>
                        <input type="date" required />
                    </div>
                    <div class="form-group">
                        <label>Guests</label>
                        <input type="number" placeholder="Number of Guests" required/>
                    </div>
                    <div class="form-group">
                        <label>Accommodations
                        </label>
                        <select>
                            <option>Accommodations</option>
                            <option>Classic Tent</option>
                            <option>Forest Camping</option>
                            <option>Small Trailer</option>
                            <option>Tree House Tent</option>
                            <option>Tent Camping</option>
                        </select>
                    </div>
                    <button type="submit" style="display: flex; align-items: center; gap: 10px;">
                        Check Availability
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon icon-tabler icons-tabler-outline icon-tabler-chevrons-right">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                            <path d="M7 7l5 5l-5 5" />
                            <path d="M13 7l5 5l-5 5" />
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <script src="asstes/js/main.js" type="text/javascript"></script>
</body>

</html>
